<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Corporativo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="video-player"></video>

    <script>
        // ================================================================= //
        // =======================  CONFIGURAÇÃO  ======================== //
        //                                                                   //
        //  Adicione aqui o nome EXATO dos seus arquivos de vídeo .mp4       //
        //                                                                   //
        const LISTA_DE_VIDEOS = [
            "202506181550 (1).mp4"
            // Se você upar outro vídeo, adicione o nome dele na próxima linha.
            // Exemplo:
            // "outro_video.mp4",
            // "video_da_empresa.mp4"
        ];
        //                                                                   //
        // ================================================================= //
        // ================================================================= //


        const videoPlayer = document.getElementById('video-player');
        let videoAtual = 0;

        function tocarProximoVideo() {
            // Se a lista estiver vazia, não faz nada.
            if (LISTA_DE_VIDEOS.length === 0) {
                console.error("A lista de vídeos está vazia. Adicione vídeos na configuração.");
                return;
            }

            // Pega o nome do vídeo da lista
            const nomeDoVideo = LISTA_DE_VIDEOS[videoAtual];
            
            // Define a fonte do vídeo. O navegador vai encontrar o arquivo no mesmo diretório.
            videoPlayer.src = nomeDoVideo;
            console.log("Carregando:", nomeDoVideo);

            // Tenta tocar o vídeo
            videoPlayer.play().catch(error => {
                console.warn("Autoplay bloqueado. O vídeo começará mudo ou precisa de um clique.");
                // Tenta de novo, mudo (necessário em muitos navegadores)
                videoPlayer.muted = true;
                videoPlayer.play();
            });

            // Prepara o índice para o próximo vídeo
            videoAtual = (videoAtual + 1) % LISTA_DE_VIDEOS.length;
        }

        // Quando um vídeo terminar, chama a função para tocar o próximo
        videoPlayer.addEventListener('ended', tocarProximoVideo);

        // Inicia o player assim que a página carregar
        document.addEventListener('DOMContentLoaded', tocarProximoVideo);

    </script>
</body>
</html>
